<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <h2>Badges</h2>
        <span class="badge">Default badge</span>
        <span class="badge primary">Primary badge</span>
        <span class="badge success">Success badge</span>
        <span class="badge info">Info badge</span>
        <span class="badge danger">Danger badge</span>
      </section>
      <section class="container">
        <h2>Buttons</h2>
        <div class="flex">
          <button>Default btn</button>
          <button class="primary">Primary btn</button>
          <button class="success">Success btn</button>
          <button class="info">Info btn</button>
          <button class="danger">Danger btn</button>

          <button class="outline">Default outline btn</button>
          <button class="primary outline">Primary outline btn</button>
          <button class="success outline">Success outline btn</button>
          <button class="info outline">Info outline btn</button>
          <button class="danger outline">Danger outline btn</button>

          <button disabled>Default btn</button>
          <button class="primary" disabled>Primary btn</button>
          <button class="success" disabled>Success btn</button>
          <button class="info" disabled>Info btn</button>
          <button class="danger" disabled>Danger btn</button>
        </div>
      </section>
      <section class="container">
        <h2>Cards</h2>
        <div class="card">
          <header>
            <h2>Cool card</h2>
            <p>Hey, I'm a cool looking card!</p>
          </header>
          <section>
            <form style="display: flex; flex-direction: column; gap: 1rem">
              <label>
                <span>Name</span>
                <input placeholder="Some name" />
              </label>
              <label>
                <span>Framework</span>
                <select>
                  <option>Select</option>
                  <option>Svelte ðŸ¥°</option>
                  <option>React ðŸ¤¢</option>
                  <option>Angular ðŸ¤¨</option>
                </select>
              </label>
            </form>
          </section>
          <footer style="justify-content: space-between">
            <button class="outline">Cancel</button>
            <button class="primary">Save</button>
          </footer>
        </div>
      </section>
      <section class="container">
        <h2>Checkboxs</h2>
        <input type="checkbox" />
        <input type="checkbox" class="primary" />
        <input type="checkbox" class="success" />
        <input type="checkbox" class="info" />
        <input type="checkbox" class="danger" />

        <input type="checkbox" disabled />
        <input type="checkbox" disabled class="primary" />
        <input type="checkbox" disabled class="success" />
        <input type="checkbox" disabled class="info" />
        <input type="checkbox" disabled class="danger" />
      </section>
    </main>
  </body>
</html>
